<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Extraction indicateurs PDF + Excel</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
</head>
<body>
<h2>Extraction indicateurs PDF + Excel</h2>

<form id="upload-form" enctype="multipart/form-data">
    <label>Fichiers PDF (plusieurs) :</label><br/>
    <input type="file" name="pdfs" multiple accept=".pdf" required/><br/><br/>

    <label>Fichier Excel :</label><br/>
    <input type="file" name="excel" accept=".xlsx,.xls" required/><br/><br/>

    <button type="submit">Extraire</button>
</form>

<script>
    const form = document.getElementById("upload-form");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://gemini-api-7xrp.onrender.com/extract", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "matrice_indicateurs_mise_a_jour.xlsx";
          document.body.appendChild(a);
          a.click();
          a.remove();
        } else {
          alert("Erreur lors de l'extraction.");
        }
      } catch (error) {
        console.error("Erreur réseau :", error);
        alert("Erreur réseau. Vérifie la console.");
      }
    });

</script>
</body>
</html>
